<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
    <link th:href="@{/styles/tablesList.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <span>
        <button type="button">
            <a th:href="@{/home}">Home</a>
        </button>
        <button onclick="goBack()">Back</button>
    </span>
    <h1>OWNERS</h1>
    </br>
    <a sec:authorize="hasAuthority('ADMIN')" href="/owners/new"> <i class="fa fa-plus"></i>&nbsp;Add owner</a>
    </br>
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th sec:authorize="hasAuthority('ADMIN')"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.ime}"></td>
            <td th:text="${owner.prezime}"></td>
            <td><a sec:authorize="hasAuthority('ADMIN')" th:href="@{/owners/{id}(id=${owner.id})}" class="btn btn-primary">View Details</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
