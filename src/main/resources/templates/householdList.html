<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Households</title>
    <link th:href="@{/styles/tablesList.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <span>
        <button type="button">
            <a th:href="@{/home}">Home</a>
        </button>
        <button onclick="goBack()">Back</button>
    </span>
    <h1>HOUSEHOLDS</h1>
    </br>
    <a sec:authorize="hasAuthority('ADMIN')" href="/households/new"> <i class="fa fa-plus"></i>&nbsp;Add household</a>
    </br>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Address</th>
            <th sec:authorize="hasAuthority('ADMIN')"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="household : ${households}">
            <td th:text="${household.id}"></td>
            <td th:text="${household.adresa}"></td>
            <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/households/{id}(id=${household.id})}" class="btn btn-primary">View Details</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
