<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link th:href="@{/styles/register.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h1>REGISTER</h1>
  </br>
  <button onclick="goBack()">Back</button>
  <div th:if="${errorMessage}">
    <div th:text="${errorMessage}"></div>
  </div>
  <form th:action="@{/register/new}" th:object="${registeruser}" method="post">
    <div>

      Username:
      <input type="text" th:field="*{username}"/>
      </br>

      Password:
      </br>
      <input type="text" th:field="*{password}"/>


      <button type="submit" value="Save">Register</button>
    </div>
  </form>
</div>
<script  th:inline="javascript">
  function goBack() {
    window.history.back();
  }
  // var usernameTaken = [[${usernameTaken}]];

  // // Check if 'usernameTaken' is true and display the alert message
  // if (usernameTaken) {
  //   document.getElementById("usernameTakenAlert").style.display = "block";
  // }
</script>
</body>
</html>
