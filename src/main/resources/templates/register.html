<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link th:href="@{/styles/details.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h1>REGISTER</h1>
  <button onclick="goBack()">Back</button>
  <form th:action="@{/register/new}" th:object="${registeruser}" method="post">
    <div>

      Username:
      <input type="text" th:field="*{username}"/>
      </br>

      Password:
      </br>
      <input type="text" th:field="*{password}"/>

      <button type="submit" value="Save">Register</button>
    </div>
  </form>
</div>
<script>
  function goBack() {
    window.history.back();
  }
</script>
</body>
</html>
