label.abouttext1=Osnovan 1920. godine, "Energent" je nepokolebljivi zagovornik principa marljivog rada. Više od jednog stoljeća nepokolebljivo smo podržavali ideale kolektivnog vlasništva, radničke solidarnosti i uklanjanja klasnih razlika.
label.abouttext2=U svojoj srži, predani smo i težimo ka društvu u kojem se bogatstvo i resursi pravedno dijele među svim članovima. Naše naslijeđe je osporavanje statusa quo, borba za radnička prava i zalaganje za marginalizirane.
label.abouttext3=Kroz našu povijest s ponosom smo pridonosili borbama za radnička prava i socijalnu pravdu. Naša tvrtka odigrala je ključnu ulogu u radničkim pokretima, zalažući se za pravedne plaće, sigurne radne uvjete i ukidanje izrabljivanja.
